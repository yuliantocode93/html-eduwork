<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td>
                    <input type="text" id="username" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td><button type="submit">save</button></td>
            </tr>
        </table>
    </form>


    <br><br>



    <form>
        <table border="0" cellspacing="10" cellpadding="10">
            <tr>
                <td width="100px"><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username"></td>
            </tr>
            <tr>
                <td width="100px">Date Birth</td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td width="100px">phone number</td>
                <td><input type="number" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td width="100px">address</td>
                <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">save</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
